<h1>Lista de productos</h1>
<table class="table"> 
    <thead>
        <tr>
            <th>Imagen:</th>
            <th>Nombre:</th>
            <th>Tipo:</th>
            <th>Precio:</th>
            <th>Stock:</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor = "let Just of productosJust" [ngClass] = "{'oferta':Just.oferta}">
            <td><img [src]= "Just.imagen" [alt]= "Just.nombre" > </td>
            <td>{{Just.nombre}}</td>
            <td>{{Just.tipo}}</td>
            <td>{{Just.precio | currency}}</td>
            <td><span class="badge badge-danger" *ngIf ="Just.stock ==0">SIN STOCK</span></td>

        </tr>
       
    </tbody>
</table>
